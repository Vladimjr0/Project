<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить продукт</title>
</head>
<body>
<form th:action="@{/addproduct}" th:object="${product}" method="post">

    <div th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}">Item Name Error</div>
    <div>
        <label for="itemName">Название товара:</label>
        <input type="text" id="itemName" th:field="*{itemName}" />
    </div>

    <div th:if="${#fields.hasErrors('itemPrice')}" th:errors="*{itemPrice}">Item Price Error</div>
    <div>
        <label for="itemPrice">Цена товара:</label>
        <input type="text" id="itemPrice" th:field="*{itemPrice}" />
    </div>

    <div th:if="${#fields.hasErrors('itemQuantity')}" th:errors="*{itemQuantity}">Item Quantity Error</div>
    <div>
        <label for="itemQuantity">Количество товара:</label>
        <input type="number" id="itemQuantity" th:field="*{itemQuantity}" />
    </div>

    <button type="submit">Добавить товар</button>
</form>


</body>
</html>
