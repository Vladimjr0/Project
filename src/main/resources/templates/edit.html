<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить</title>
</head>
<body>
<form th:action="@{/edit/{id}(id=${id})}" th:object="${product}" method="post">

    <div th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}">Item Name Error</div>
    <div>
        <label for="itemName">Название товара:</label>
        <input type="text" id="itemName" th:field="*{itemName}" value="${product.itemName}"/>
    </div>

    <div th:if="${#fields.hasErrors('itemPrice')}" th:errors="*{itemPrice}">Item Price Error</div>
    <div>
        <label for="itemPrice">Цена товара:</label>
        <input type="text" id="itemPrice" th:field="*{itemPrice}" value="${product.itemPrice}"/>
    </div>

    <div th:if="${#fields.hasErrors('itemQuantity')}" th:errors="*{itemQuantity}">Item Quantity Error</div>
    <div>
        <label for="itemQuantity">Количество товара:</label>
        <input type="number" id="itemQuantity" th:field="*{itemQuantity}" value="${product.itemQuantity}"/>
    </div>

    <button type="submit">Сохранить</button>
</form>


</body>
</html>
